
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTools AI // BRUTALIST_EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              acid: '#ccff00',
              brutalBlack: '#0a0a0a',
              brutalWhite: '#f0f0f0',
              brutalRed: '#ff0033',
              brutalGray: '#1a1a1a',
              industrial: '#222222',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Syne', 'sans-serif'],
            },
            animation: {
              'noise': 'noise 0.2s infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
              'shudder': 'shudder 4s infinite',
            },
            keyframes: {
              noise: {
                '0%, 100%': { transform: 'translate(0,0)' },
                '10%': { transform: 'translate(-1%,-1%)' },
                '20%': { transform: 'translate(-2%,1%)' },
                '30%': { transform: 'translate(1%,-2%)' },
                '40%': { transform: 'translate(-1%,3%)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)' },
                '40%': { transform: 'translate(-3px, -3px)' },
                '60%': { transform: 'translate(3px, 3px)' },
                '80%': { transform: 'translate(3px, -3px)' },
                '100%': { transform: 'translate(0)' },
              },
              shudder: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '2%': { transform: 'rotate(1deg)' },
                '4%': { transform: 'rotate(-1deg)' },
                '6%': { transform: 'rotate(0deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Syne:wght@700;800&display=swap');

      body {
        background-color: #0a0a0a;
        color: #f0f0f0;
        overflow-x: hidden;
        cursor: crosshair;
      }

      .brutal-shadow {
        box-shadow: 8px 8px 0px 0px #000;
      }
      
      .brutal-shadow-acid {
        box-shadow: 6px 6px 0px 0px #ccff00;
      }

      .brutal-border {
        border: 4px solid #0a0a0a;
      }

      .noise-bg {
        position: fixed;
        inset: -50%;
        width: 200%;
        height: 200%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        animation: noise .2s infinite;
        opacity: .08;
        z-index: 1000;
        pointer-events: none;
      }

      .grain-overlay {
        position: fixed;
        inset: 0;
        z-index: 999;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, transparent, #0a0a0a);
        opacity: 0.6;
      }

      ::-webkit-scrollbar {
        width: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #f0f0f0;
        border: 4px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00; 
      }

      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      .masonry-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        grid-auto-rows: 10px;
        gap: 0 1.5rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-bg"></div>
    <div class="grain-overlay"></div>
    <div id="canvas-container"></div>
    <div id="root"></div>
  </body>
</html>
